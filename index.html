<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css">
    <title>Brasil Delivery</title>
</head>

<body>
    <div class="row mt-3 mx-3" style="margin-top: 25px">
        <div class="col-md-9 justify-content-center">
            <div class="card card-custom pb-4">
                <div class="card-body mt-0 mx-5">
                    <div class="text-center mb-3 pb-2 mt-3">
                        <h1 style="color: #495057">Brasil Delivery <img
                                src="https://img.icons8.com/external-icongeek26-linear-colour-icongeek26/64/000000/external-Brazil-Flag-flags-icongeek26-linear-colour-icongeek26.png" />
                        </h1>
                    </div>

                    <form class="mb-0">
                        <div class="row mb-4">
                            <div class="col">
                                <div class="form-outline">
                                    <input type="text" id="firstname" class="form-control input-custom" />
                                    <label class="form-label" for="form9Example1">Nome</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-outline">
                                    <input type="text" id="lastname" class="form-control input-custom" />
                                    <label class="form-label" for="form9Example2">Sobrenome</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-outline">
                                    <input type="text" id="email" class="form-control input-custom" />
                                    <label class="form-label" for="form9Example6">Email</label>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col">
                                <div class="form-outline">
                                    <input type="text" id="cep" class="form-control input-custom" />
                                    <label class="form-label" for="form9Example3">CEP</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-outline">
                                    <input type="text" id="logradouro" class="form-control input-custom" />
                                    <label class="form-label" for="form9Example4">Rua</label>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col">
                                <div class="form-outline">
                                    <input type="text" id="bairro" class="form-control input-custom" />
                                    <label class="form-label" for="form9Example6">Bairro</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-outline">
                                    <input type="text" id="localidade" class="form-control input-custom" />
                                    <label class="form-label" for="form9Example6">Localidade</label>
                                </div>
                            </div>
                            <div class="float-end">
                                <!-- Submit button -->
                                <button type="submit" class="btn btn-primary btn-rounded"
                                    style="background-color: rgb(73, 73, 233)">
                                    Confirmar Entrega
                                </button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="src/api/main.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
